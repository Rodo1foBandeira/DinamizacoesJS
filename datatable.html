<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<title>Pessoas</title>
</head>

<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">Dinamizações</h1>
		<p class="lead">Dinamização com lista de objetos pessoa</p>
		<hr class="my-4">
		<div class="row">			
			<table id="exemplo"></table>				
		</div>
	</div>
	<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="modalTitulo">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalTitulo"></h4>
			  </div>
			  <div class="modal-body">
				<div class="form-group">
					<labe for="nome">Nome</label>
					<input id="nome" class="form-control" type="text" />
				</div>
				<div class="form-group">
					<labe for="sobreNome">Sobre nome</label>
					<input id="sobreNome" class="form-control" type="text" />
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary">Salvar</button>
			  </div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalTitulo">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalTitulo">Confirmação</h4>
			  </div>
			  <div class="modal-body">
				<h4>Deseja remover registro?</h4>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
				<button type="button" class="btn btn-primary">Sim</button>
			  </div>
			</div>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="datatable.js"></script>
</body>

</html>
